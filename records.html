<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선수 기록 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9faff;
      color: #333;
    }

    h1, h2 {
      color: #1a73e8;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
    }

    /* 메뉴 (타자/투수) */
    .menu {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      user-select: none;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
    }

    .menu li {
      cursor: pointer;
      padding: 8px 16px;
      border: 1.5px solid #1a73e8;
      border-radius: 6px;
      color: #1a73e8;
      font-weight: 600;
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .menu li.active,
    .menu li:hover {
      background-color: #cde0fe;
    }

    /* 검색 및 버튼 */
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      margin: 0 auto 20px auto;
      display: block;
    }

    #goToInputBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 24px;
      font-weight: 600;
      font-size: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #goToInputBtn:hover {
      background-color: #155ab6;
    }

    /* 팀 통계 테이블 */
    #teamStatsSection {
      margin-bottom: 40px;
    }
    #teamStatsTable {
      width: 100%;
      border-collapse: collapse;
    }
    #teamStatsTable th, #teamStatsTable td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
      font-weight: 600;
      background-color: #e8f0fe;
      color: #1a73e8;
    }

    /* MVP 순위 테이블 */
    #mvpRankingSection {
      margin-bottom: 40px;
    }
    #mvpRankingTable {
      width: 100%;
      border-collapse: collapse;
    }
    #mvpRankingTable th, #mvpRankingTable td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }
    #mvpRankingTable th {
      background-color: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
      user-select: none;
    }
    #mvpRankingTable td.player-name:hover {
      text-decoration: underline;
      cursor: pointer;
      color: #155ab6;
    }

    /* 선수 기록 순위 테이블 */
    #rankingContent table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    #rankingContent th, #rankingContent td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
      font-weight: 600;
    }
    #rankingContent th {
      background-color: #e8f0fe;
      color: #1a73e8;
      user-select: none;
      cursor: pointer;
    }
    #rankingContent tr:hover {
      background-color: #f1f3f4;
    }
    .no-data {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>선수 기록 조회 및 통계</h1>

  <!-- 정렬 메뉴 -->
  <div class="menu">
    <ul id="hitterMenu">
      <li class="active" data-stat="타율">타율</li>
      <li data-stat="홈런">홈런</li>
      <li data-stat="출루율">출루율</li>
      <li data-stat="타점">타점</li>
      <li data-stat="삼진">삼진</li>
      <li data-stat="OPS">OPS</li>
    </ul>
    <ul id="pitcherMenu">
      <li data-stat="승리">승리</li>
      <li data-stat="세이브">세이브</li>
      <li data-stat="홀드">홀드</li>
      <li data-stat="ERA">ERA</li>
      <li data-stat="WHIP">WHIP</li>
      <li data-stat="삼진">삼진</li>
    </ul>
  </div>

  <!-- 검색 -->
  <input type="text" id="searchInput" placeholder="선수 이름 검색..." />

  <!-- 입력 페이지 이동 버튼 -->
  <button id="goToInputBtn">선수 기록 입력 페이지로 이동</button>

  <!-- 팀 통계 -->
  <section id="teamStatsSection">
    <h2>팀별 통계</h2>
    <table id="teamStatsTable">
      <thead>
        <tr>
          <th>팀명</th>
          <th>팀 타율</th>
          <th>팀 ERA</th>
          <th>득점 합계</th>
          <th>타점 합계</th>
          <th>승률</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- MVP 순위 -->
  <section id="mvpRankingSection">
    <h2>MVP 순위</h2>
    <table id="mvpRankingTable">
      <thead>
        <tr>
          <th>순위</th>
          <th>선수명</th>
          <th>팀</th>
          <th>MVP 횟수</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- 선수 기록 순위 -->
  <section id="rankingContent"></section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="records.js"></script>
</body>
</html>

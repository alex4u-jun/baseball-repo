<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>선수 상세 정보</title>
<link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<body>
  <header>
    <h1>선수 상세 정보</h1>
    <a href="index.html">선수 목록으로</a>
  </header>

  <main>
    <form id="playerForm">
      <label>이름: <input type="text" id="playerName" required /></label><br/>
      <label>팀: <input type="text" id="playerTeam" /></label><br/>
      <label>포지션: <input type="text" id="playerPosition" /></label><br/>
      <label>생년월일: <input type="date" id="playerBirthdate" /></label><br/>
      <label>키(cm): <input type="number" id="playerHeight" /></label><br/>
      <label>몸무게(kg): <input type="number" id="playerWeight" /></label><br/>
      <button type="submit">저장</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선수 기록 입력 및 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f4f7fc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .top-bar input, .top-bar select {
      padding: 6px 10px;
      font-size: 1rem;
    }
    button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 7px 15px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #155ab6;
    }
    #playerList > div {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 18px;
      background: white;
      border-radius: 6px;
      overflow-x: auto;
    }
    #playerList h3 {
      margin: 0 0 8px 0;
      font-weight: 600;
      color: #1a73e8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #playerList h3 button {
      background: none;
      border: none;
      color: #e53935;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
    }
    th {
      background-color: #e8f0fe;
      color: #1a73e8;
    }
    .buttons-cell button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      color: #555;
      padding: 0 3px;
    }
    .buttons-cell button:hover {
      color: #1a73e8;
    }
  </style>
</head>
<body>

  <h1>선수 기록 입력 및 관리</h1>

  <div class="top-bar">
    <button id="goToRecordPageBtn">선수 기록 조회 페이지로 이동</button>
    <input type="text" id="playerName" placeholder="선수 이름" required />
    <select id="playerType" required>
      <option value="타자">타자</option>
      <option value="투수">투수</option>
    </select>
    <select id="playerTeam" required>
      <option value="" disabled selected>팀 선택</option>
      <option value="CSIA">CSIA</option>
      <option value="Leaders">Leaders</option>
      <!-- 추가 팀명 필요 시 여기 추가 -->
    </select>
    <button id="addPlayerBtn">선수 추가</button>
  </div>

  <div id="playerList"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
